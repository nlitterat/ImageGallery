<div *ngFor="let element of elements" style="width: fit-content;">
  <div class="dropdown">
    <div>...</div>
    <div class="dropdown-content">
      <div (click)="onEdit(element.id)">Edit</div>
      <div (click)="onDelete(element.id)">delete</div>
    </div>
  </div>
  <div style="float: left">{{ element.title }}</div>
  <br />
  <img src="{{ element.src }}" />
  <br />
  {{ element.description }}
  <br />
</div>
